<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Streak Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .streak-header {
            margin-bottom: 30px;
        }

        .streak-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .streak-subtitle {
            color: #666;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .streak-counter {
            margin: 40px 0;
        }

        .streak-number {
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        .streak-label {
            font-size: 1.3rem;
            color: #555;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .streak-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .info-card {
            background: linear-gradient(135deg, #f8f9ff, #e8efff);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .info-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .info-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .progress-bar {
            background: rgba(102, 126, 234, 0.1);
            height: 8px;
            border-radius: 4px;
            margin: 25px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            width: 75%;
            animation: progressAnimation 1s ease-out;
        }

        .milestone {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            border-radius: 12px;
            color: #2d3436;
            font-weight: 600;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes progressAnimation {
            from { width: 0%; }
            to { width: 75%; }
        }

        .fire-emoji {
            font-size: 2rem;
            margin: 0 10px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .streak-number {
                font-size: 4rem;
            }
            
            .streak-title {
                font-size: 2rem;
            }
            
            .streak-info {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="streak-header">
            <h1 class="streak-title">Daily Streak</h1>
            <p class="streak-subtitle">Keep the momentum going!</p>
        </div>

        <div class="streak-counter">
            <div class="streak-number" id="streakNumber">42</div>
            <div class="streak-label">Days Strong</div>
            <span class="fire-emoji">ðŸ”¥</span>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="streak-info">
            <div class="info-card">
                <div class="info-value" id="bestStreak">65</div>
                <div class="info-label">Best Streak</div>
            </div>
            <div class="info-card">
                <div class="info-value" id="totalDays">127</div>
                <div class="info-label">Total Days</div>
            </div>
        </div>

        <div class="milestone">
            ðŸŽ‰ Amazing! You're just 8 days away from your next milestone!
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="markComplete()">Mark Today Complete</button>
            <button class="btn btn-secondary" onclick="resetStreak()">Reset Streak</button>
        </div>
    </div>

    <script>
        let currentStreak = 42;
        let bestStreak = 65;
        let totalDays = 127;

        function markComplete() {
            currentStreak++;
            totalDays++;
            
            if (currentStreak > bestStreak) {
                bestStreak = currentStreak;
                document.getElementById('bestStreak').textContent = bestStreak;
            }
            
            document.getElementById('streakNumber').textContent = currentStreak;
            document.getElementById('totalDays').textContent = totalDays;
            
            // Update progress bar
            const progress = (currentStreak % 50) * 2; // Reset every 50 days
            document.querySelector('.progress-fill').style.width = progress + '%';
            
            // Show celebration
            showCelebration();
        }

        function resetStreak() {
            if (confirm('Are you sure you want to reset your streak?')) {
                currentStreak = 0;
                document.getElementById('streakNumber').textContent = currentStreak;
                document.querySelector('.progress-fill').style.width = '0%';
            }
        }

        function showCelebration() {
            const container = document.querySelector('.container');
            container.style.animation = 'pulse 0.5s ease-out';
            
            setTimeout(() => {
                container.style.animation = '';
            }, 500);
            
            // Update milestone message
            const milestone = document.querySelector('.milestone');
            const nextMilestone = Math.ceil(currentStreak / 10) * 10;
            const daysToGo = nextMilestone - currentStreak;
            
            if (daysToGo === 0) {
                milestone.innerHTML = `ðŸŽ‰ Congratulations! You've reached ${currentStreak} days!`;
            } else {
                milestone.innerHTML = `ðŸŽ¯ Keep going! Only ${daysToGo} days until your ${nextMilestone}-day milestone!`;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const progress = (currentStreak % 50) * 2;
            document.querySelector('.progress-fill').style.width = progress + '%';
        });
    </script>
</body>
</html>
