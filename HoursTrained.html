<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours Trained Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .stats-card {
            text-align: center;
        }

        .total-hours {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .stats-label {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 20px;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            color: white;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-text {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .input-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .sessions-log {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .sessions-log h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .session-item {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .session-item:hover {
            transform: scale(1.02);
        }

        .session-details {
            flex: 1;
        }

        .session-activity {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .session-date {
            color: #666;
            font-size: 0.9rem;
        }

        .session-hours {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d63384;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.5s ease;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .total-hours {
                font-size: 3rem;
            }
            
            .quick-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèãÔ∏è Hours Trained Tracker</h1>
            <p>Track your training progress and stay motivated</p>
        </div>

        <div class="dashboard">
            <div class="card stats-card">
                <div class="total-hours" id="totalHours">0</div>
                <div class="stats-label">Total Hours Trained</div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div class="progress-text">Goal: 1000 hours</div>

                <div class="quick-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="thisWeek">0</span>
                        <span class="stat-text">This Week</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="thisMonth">0</span>
                        <span class="stat-text">This Month</span>
                    </div>
                </div>
            </div>

            <div class="card input-section">
                <h2>Log Training Session</h2>
                <form id="trainingForm">
                    <div class="form-group">
                        <label for="activity">Activity</label>
                        <select id="activity">
                            <option value="">Select Activity</option>
                            <option value="Gym Workout">üí™ Gym Workout</option>
                            <option value="Running">üèÉ Running</option>
                            <option value="Swimming">üèä Swimming</option>
                            <option value="Cycling">üö¥ Cycling</option>
                            <option value="Yoga">üßò Yoga</option>
                            <option value="Boxing">ü•ä Boxing</option>
                            <option value="Dance">üíÉ Dance</option>
                            <option value="Other">üîÑ Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="hours">Hours</label>
                        <input type="number" id="hours" step="0.5" min="0.5" max="12" placeholder="e.g., 1.5">
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date">
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes (Optional)</label>
                        <textarea id="notes" rows="3" placeholder="How did the session go?"></textarea>
                    </div>

                    <button type="submit" class="btn">Add Training Session</button>
                </form>
            </div>
        </div>

        <div class="sessions-log">
            <h2>üìä Recent Sessions</h2>
            <div id="sessionsList">
                <div style="text-align: center; color: #666; padding: 20px;">
                    No training sessions logged yet. Add your first session above!
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessions = [];
        let totalHours = 0;

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Form submission
        document.getElementById('trainingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const activity = document.getElementById('activity').value;
            const hours = parseFloat(document.getElementById('hours').value);
            const date = document.getElementById('date').value;
            const notes = document.getElementById('notes').value;

            if (!activity || !hours || !date) {
                alert('Please fill in all required fields!');
                return;
            }

            const session = {
                id: Date.now(),
                activity,
                hours,
                date,
                notes,
                timestamp: new Date().toISOString()
            };

            sessions.unshift(session);
            updateStats();
            renderSessions();
            
            // Reset form
            this.reset();
            document.getElementById('date').valueAsDate = new Date();
            
            // Success animation
            const btn = document.querySelector('.btn');
            btn.textContent = '‚úÖ Added!';
            btn.style.background = '#28a745';
            setTimeout(() => {
                btn.textContent = 'Add Training Session';
                btn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }, 2000);
        });

        function updateStats() {
            totalHours = sessions.reduce((sum, session) => sum + session.hours, 0);
            document.getElementById('totalHours').textContent = totalHours.toFixed(1);
            
            // Update progress bar
            const progress = Math.min((totalHours / 1000) * 100, 100);
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Calculate this week and month
            const now = new Date();
            const weekStart = new Date(now.setDate(now.getDate() - now.getDay()));
            const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
            
            const thisWeekHours = sessions
                .filter(s => new Date(s.date) >= weekStart)
                .reduce((sum, s) => sum + s.hours, 0);
                
            const thisMonthHours = sessions
                .filter(s => new Date(s.date) >= monthStart)
                .reduce((sum, s) => sum + s.hours, 0);
            
            document.getElementById('thisWeek').textContent = thisWeekHours.toFixed(1);
            document.getElementById('thisMonth').textContent = thisMonthHours.toFixed(1);
        }

        function renderSessions() {
            const container = document.getElementById('sessionsList');
            
            if (sessions.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: #666; padding: 20px;">
                        No training sessions logged yet. Add your first session above!
                    </div>
                `;
                return;
            }

            container.innerHTML = sessions.slice(0, 10).map(session => `
                <div class="session-item">
                    <div class="session-details">
                        <div class="session-activity">${session.activity}</div>
                        <div class="session-date">${new Date(session.date).toLocaleDateString()}</div>
                        ${session.notes ? `<div style="color: #666; font-size: 0.9rem; margin-top: 5px;">${session.notes}</div>` : ''}
                    </div>
                    <div class="session-hours">${session.hours}h</div>
                </div>
            `).join('');
        }

        // Initialize
        updateStats();
        renderSessions();
    </script>
</body>
</html>
