<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Setting App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .goal-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .goals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .goal-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .goal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .goal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .goal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .goal-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .goal-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .goal-category {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .goal-date {
            color: #888;
            font-weight: 500;
        }

        .progress-container {
            margin-bottom: 15px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e1e8ed;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .goal-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 8px;
            flex: 1;
        }

        .btn-complete {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .btn-update {
            background: linear-gradient(135deg, #feca57, #ff9ff3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h3 {
            font-size: 2rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.7;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .goals-grid {
                grid-template-columns: 1fr;
            }
        }

        .completed {
            opacity: 0.8;
            position: relative;
        }

        .completed::after {
            content: 'âœ“ COMPLETED';
            position: absolute;
            top: 15px;
            right: 15px;
            background: #4facfe;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Goal Setter</h1>
            <p>Turn your dreams into achievable goals</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalGoals">0</div>
                <div class="stat-label">Total Goals</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedGoals">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeGoals">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completionRate">0%</div>
                <div class="stat-label">Success Rate</div>
            </div>
        </div>

        <div class="goal-form">
            <h2 style="margin-bottom: 20px; color: #333;">Create New Goal</h2>
            <form id="goalForm">
                <div class="form-group">
                    <label for="goalTitle">Goal Title</label>
                    <input type="text" id="goalTitle" required placeholder="What do you want to achieve?">
                </div>
                
                <div class="form-group">
                    <label for="goalDescription">Description</label>
                    <textarea id="goalDescription" placeholder="Describe your goal in detail..."></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="goalCategory">Category</label>
                        <select id="goalCategory" required>
                            <option value="">Select Category</option>
                            <option value="Health">Health & Fitness</option>
                            <option value="Career">Career & Professional</option>
                            <option value="Education">Education & Learning</option>
                            <option value="Financial">Financial</option>
                            <option value="Personal">Personal Development</option>
                            <option value="Relationships">Relationships</option>
                            <option value="Hobbies">Hobbies & Interests</option>
                            <option value="Travel">Travel & Adventure</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="goalDeadline">Target Date</label>
                        <input type="date" id="goalDeadline" required>
                    </div>
                </div>
                
                <button type="submit" class="btn">Create Goal</button>
            </form>
        </div>

        <div class="goals-grid" id="goalsContainer">
            <div class="empty-state">
                <h3>No goals yet!</h3>
                <p>Create your first goal above to get started on your journey.</p>
            </div>
        </div>
    </div>

    <script>
        let goals = [];
        let nextId = 1;

        // Set minimum date to today
        document.getElementById('goalDeadline').min = new Date().toISOString().split('T')[0];

        document.getElementById('goalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('goalTitle').value;
            const description = document.getElementById('goalDescription').value;
            const category = document.getElementById('goalCategory').value;
            const deadline = document.getElementById('goalDeadline').value;
            
            const goal = {
                id: nextId++,
                title,
                description,
                category,
                deadline,
                progress: 0,
                completed: false,
                createdAt: new Date().toLocaleDateString()
            };
            
            goals.push(goal);
            renderGoals();
            updateStats();
            
            // Reset form
            this.reset();
        });

        function renderGoals() {
            const container = document.getElementById('goalsContainer');
            
            if (goals.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No goals yet!</h3>
                        <p>Create your first goal above to get started on your journey.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = goals.map(goal => `
                <div class="goal-card ${goal.completed ? 'completed' : ''}">
                    <h3 class="goal-title">${goal.title}</h3>
                    <p class="goal-description">${goal.description || 'No description provided.'}</p>
                    
                    <div class="goal-meta">
                        <span class="goal-category">${goal.category}</span>
                        <span class="goal-date">Due: ${new Date(goal.deadline).toLocaleDateString()}</span>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-label">
                            <span>Progress</span>
                            <span>${goal.progress}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${goal.progress}%"></div>
                        </div>
                    </div>
                    
                    <div class="goal-actions">
                        ${!goal.completed ? `
                            <button class="btn btn-small btn-update" onclick="updateProgress(${goal.id})">
                                Update Progress
                            </button>
                            <button class="btn btn-small btn-complete" onclick="completeGoal(${goal.id})">
                                Complete
                            </button>
                        ` : ''}
                        <button class="btn btn-small btn-delete" onclick="deleteGoal(${goal.id})">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateProgress(id) {
            const goal = goals.find(g => g.id === id);
            if (!goal) return;
            
            const newProgress = prompt(`Update progress for "${goal.title}" (0-100):`, goal.progress);
            if (newProgress !== null) {
                const progress = Math.min(100, Math.max(0, parseInt(newProgress) || 0));
                goal.progress = progress;
                if (progress === 100) {
                    goal.completed = true;
                }
                renderGoals();
                updateStats();
            }
        }

        function completeGoal(id) {
            const goal = goals.find(g => g.id === id);
            if (goal) {
                goal.completed = true;
                goal.progress = 100;
                renderGoals();
                updateStats();
            }
        }

        function deleteGoal(id) {
            if (confirm('Are you sure you want to delete this goal?')) {
                goals = goals.filter(g => g.id !== id);
                renderGoals();
                updateStats();
            }
        }

        function updateStats() {
            const total = goals.length;
            const completed = goals.filter(g => g.completed).length;
            const active = total - completed;
            const rate = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            document.getElementById('totalGoals').textContent = total;
            document.getElementById('completedGoals').textContent = completed;
            document.getElementById('activeGoals').textContent = active;
            document.getElementById('completionRate').textContent = rate + '%';
        }

        // Initialize
        updateStats();
    </script>
</body>
</html>
