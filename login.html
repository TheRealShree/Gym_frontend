<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Body Garage</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #00ffdd;
      --primary-hover: #00bfa6;
      --secondary-color: #00e0c2;
      --bg-primary: #121212;
      --bg-secondary: #1c1c1c;
      --bg-glass: rgba(0, 0, 0, 0.7);
      --text-primary: #00ffdd;
      --text-muted: #33fffdbb;
      --border-radius: 12px;
      --shadow-glow: 0 0 20px #00ffddaa;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, #00ffdd11, #00bfa611, #00e0c211);
      animation: backgroundPulse 4s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes backgroundPulse {
      0% { opacity: 0.1; }
      100% { opacity: 0.3; }
    }

    .container {
      display: flex;
      background: var(--bg-glass);
      border-radius: var(--border-radius);
      overflow: hidden;
      width: min(800px, 95vw);
      min-height: 500px;
      box-shadow: var(--shadow-glow);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 255, 221, 0.1);
      animation: containerEntry 0.8s ease-out;
    }

    @keyframes containerEntry {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .graphic {
      flex: 1;
      background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
    }

    .graphic::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, #00ffdd05, transparent, #00bfa605);
      animation: gradientShift 3s ease-in-out infinite alternate;
    }

    @keyframes gradientShift {
      0% { opacity: 0.5; }
      100% { opacity: 0.8; }
    }

    .graphic-content {
      text-align: center;
      z-index: 1;
    }

    .logo {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px var(--primary-color);
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: logoGlow 2s ease-in-out infinite alternate;
    }

    @keyframes logoGlow {
      0% { filter: drop-shadow(0 0 10px #00ffdd); }
      100% { filter: drop-shadow(0 0 25px #00ffdd); }
    }

    .tagline {
      font-size: 1rem;
      color: var(--text-muted);
      font-weight: 300;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }

    .motivation {
      font-size: 0.9rem;
      color: var(--primary-color);
      font-weight: 600;
      font-style: italic;
    }

    .form-section {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .welcome-text {
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px var(--primary-color);
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 10px var(--primary-color); }
      100% { text-shadow: 0 0 20px var(--primary-color); }
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-input {
      width: 100%;
      background: var(--bg-secondary);
      border: 2px solid transparent;
      padding: 16px 20px;
      border-radius: 10px;
      font-size: 16px;
      color: var(--text-primary);
      transition: var(--transition);
      outline: none;
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .form-input:focus {
      border-color: var(--primary-color);
      background: var(--bg-primary);
      box-shadow: 0 0 15px rgba(0, 255, 221, 0.2);
      transform: translateY(-2px);
    }

    .btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 10px;
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: #000;
      margin-bottom: 20px;
    }

    .btn-primary:hover:not(:disabled) {
      background: linear-gradient(45deg, var(--primary-hover), var(--primary-color));
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 255, 221, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
    }

    .btn-secondary:hover {
      background: var(--primary-color);
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 255, 221, 0.2);
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: rgba(255, 82, 82, 0.1);
      border: 1px solid #ff5252;
      color: #ff8a80;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      animation: errorShake 0.5s ease-in-out;
    }

    @keyframes errorShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .success-message {
      background: rgba(76, 175, 80, 0.1);
      border: 1px solid #4caf50;
      color: #81c784;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 95vw;
        min-height: auto;
      }
      
      .graphic {
        padding: 30px 20px;
        min-height: 200px;
      }
      
      .logo {
        font-size: 2.5rem;
      }
      
      .form-section {
        padding: 40px 30px;
      }
      
      .welcome-text {
        font-size: 1.5rem;
        margin-bottom: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="graphic">
      <div class="graphic-content">
        <div class="logo">üèãÔ∏è</div>
        <div class="tagline">BODY GARAGE</div>
        <div class="motivation">"Train Insane or Remain the Same!"</div>
      </div>
    </div>
    
    <div class="form-section">
      <h1 class="welcome-text">Welcome Back!</h1>
      
      <div class="form-container">
        <div id="message-container"></div>
        
        <form id="loginForm">
          <div class="input-group">
            <input 
              type="text" 
              name="username" 
              class="form-input" 
              placeholder="Enter your username" 
              required 
              autocomplete="username"
            />
          </div>
          
          <div class="input-group">
            <input 
              type="password" 
              name="password" 
              class="form-input" 
              placeholder="Enter your password" 
              required 
              autocomplete="current-password"
            />
          </div>
          
          <button type="submit" class="btn btn-primary" id="loginBtn">
            Sign In
          </button>
          
          <button 
            type="button" 
            class="btn btn-secondary" 
            id="registerRedirectBtn"
          >
            Don't have an account?
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    class LoginManager {
      constructor() {
        this.form = document.getElementById('loginForm');
        this.messageContainer = document.getElementById('message-container');
        this.loginBtn = document.getElementById('loginBtn');
        this.registerRedirectBtn = document.getElementById('registerRedirectBtn');
        this.init();
      }

      init() {
        this.form.addEventListener('submit', this.handleLogin.bind(this));
        
        this.registerRedirectBtn.addEventListener('click', () => {
          window.location.href = 'register.html'; // or whatever your register page is named
        });

        // Clear messages when user starts typing
        this.form.addEventListener('input', () => this.clearMessages());
      }

      showMessage(message, type = 'error') {
        this.messageContainer.innerHTML = `
          <div class="${type}-message">
            ${message}
          </div>
        `;
      }

      clearMessages() {
        this.messageContainer.innerHTML = '';
      }

      setLoading(isLoading) {
        if (isLoading) {
          this.loginBtn.classList.add('loading');
          this.loginBtn.textContent = '';
          this.loginBtn.disabled = true;
          this.form.username.disabled = true;
          this.form.password.disabled = true;
        } else {
          this.loginBtn.classList.remove('loading');
          this.loginBtn.textContent = 'Sign In';
          this.loginBtn.disabled = false;
          this.form.username.disabled = false;
          this.form.password.disabled = false;
        }
      }

      async handleLogin(event) {
        event.preventDefault();
        
        const formData = new FormData(this.form);
        const data = {
          name: formData.get('username').trim(), // Backend expects 'name' not 'email'
          password: formData.get('password')
        };

        if (!data.name || !data.password) {
          this.showMessage('Please enter both username and password');
          return;
        }

        this.setLoading(true);
        this.clearMessages();

        try {
          const response = await fetch('http://localhost:8000/login', {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            body: JSON.stringify(data)
          });

          const result = await response.json();

          if (response.ok && result.success) {
            this.showMessage('‚úÖ Login successful! Redirecting...', 'success');
            
            // Store user session (optional)
            sessionStorage.setItem('userSession', JSON.stringify({
              userId: result.userId,
              username: data.name,
              loginTime: new Date().toISOString()
            }));
            
            // Redirect to dashboard or main page
            setTimeout(() => {
              window.location.href = 'dashboard.html'; // Change to your main page
            }, 1500);

          } else {
            this.showMessage(result.error || 'Login failed. Please check your credentials.');
          }

        } catch (error) {
          console.error('Login error:', error);
          this.showMessage('Network error. Please check your connection and try again.');
        } finally {
          this.setLoading(false);
        }
      }
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new LoginManager();
    });
  </script>
</body>
</html>
